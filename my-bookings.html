<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - TableBook</title>
 <link rel="stylesheet" href="./css/style.css?v=2">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #dfe6e9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background: #e17055;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="client.html"><i class="fas fa-utensils"></i> Restaurants</a>
            <a href="my-bookings.html" class="active"><i class="fas fa-calendar-check"></i> My Bookings</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <h2><i class="fas fa-calendar-alt"></i> My Bookings</h2>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterBookings('all')">All</button>
            <button class="filter-btn" onclick="filterBookings('PENDING')">Pending</button>
            <button class="filter-btn" onclick="filterBookings('CONFIRMED')">Confirmed</button>
            <button class="filter-btn" onclick="filterBookings('CANCELLED')">Cancelled</button>
            <button class="filter-btn" onclick="filterBookings('COMPLETED')">Completed</button>
        </div>
        
        <div id="bookings-list">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading your bookings...
            </div>
        </div>
    </div>

    <!-- Cancel Booking Modal -->
    <div id="cancel-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Cancel Booking</h3>
            <p>Are you sure you want to cancel this booking?</p>
            <p id="booking-details"></p>
            <div class="form-group">
                <label for="cancel-reason">Reason for cancellation (optional):</label>
                <textarea id="cancel-reason" rows="3" placeholder="Please provide a reason..."></textarea>
            </div>
            <div class="modal-buttons">
                <button onclick="confirmCancel()" style="background: #d63031;">
                    <i class="fas fa-times-circle"></i> Cancel Booking
                </button>
                <button onclick="closeCancelModal()" style="background: #636e72;">
                    <i class="fas fa-times"></i> Keep Booking
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/my-bookings.js"></script>
</body>
</html>
