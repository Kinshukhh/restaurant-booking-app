<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - TableBook</title>
    <link rel="stylesheet" href="./css/style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="client.html"><i class="fas fa-utensils"></i> Restaurants</a>
            <a href="my-bookings.html" class="active"><i class="fas fa-calendar-check"></i> My Bookings</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <div class="header">
            <h1 class="animated-title">
                <span style="--char-index: 0">M</span>
                <span style="--char-index: 1">y</span>
                <span style="--char-index: 2">&nbsp;</span>
                <span style="--char-index: 3">B</span>
                <span style="--char-index: 4">o</span>
                <span style="--char-index: 5">o</span>
                <span style="--char-index: 6">k</span>
                <span style="--char-index: 7">i</span>
                <span style="--char-index: 8">n</span>
                <span style="--char-index: 9">g</span>
                <span style="--char-index: 10">s</span>
            </h1>
            <p class="subtitle">Manage and track all your restaurant reservations in one place</p>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
    <p>Filter by status:</p>
    <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterBookings('UPCOMING')">
            Upcoming
        </button>
        <button class="filter-btn" onclick="filterBookings('PENDING')">
            Pending
        </button>
        <button class="filter-btn" onclick="filterBookings('CONFIRMED')">
            Confirmed
        </button>
        <button class="filter-btn" onclick="filterBookings('COMPLETED')">
            Completed
        </button>
        <button class="filter-btn" onclick="filterBookings('CANCELLED')">
            Cancelled
        </button>
        <button class="filter-btn" onclick="filterBookings('ALL')">
            All
        </button>
    </div>
</div>

        
        <!-- Bookings Container -->
        <div id="bookings-list">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading your bookings...
            </div>
        </div>
    </div>

    <!-- Cancel Booking Modal -->
    <div id="cancel-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Cancel Booking</h3>
            <p>Are you sure you want to cancel this booking?</p>
            
            <div id="booking-details" class="booking-modal-info">
                <!-- Booking details will be inserted here by JavaScript -->
            </div>
            
            <div class="form-group">
                <label for="cancel-reason">Reason for cancellation (optional):</label>
                <textarea id="cancel-reason" rows="3" placeholder="Please provide a reason..."></textarea>
            </div>
            
            <div class="modal-buttons">
                <button onclick="confirmCancel()" class="cancel-btn">
                    <i class="fas fa-times-circle"></i> Cancel Booking
                </button>
                <button onclick="closeCancelModal()" class="contact-btn">
                    <i class="fas fa-times"></i> Keep Booking
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/my-bookings.js"></script>
</body>
</html>
