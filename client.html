<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - TableBook</title>
    <link rel="stylesheet" href="./css/style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="client.html" class="active"><i class="fas fa-utensils"></i> Restaurants</a>
            <a href="my-bookings.html"><i class="fas fa-calendar-check"></i> My Bookings</a>
            <a href="map-view.html"><i class="fas fa-map"></i> Map View</a>
            <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <h2>Discover Restaurants</h2>
        <p style="text-align: center; color: #636e72; margin-bottom: 30px;">
            Browse and book your next dining experience
        </p>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading restaurants...
        </div>
        
        <div id="restaurants-container"></div>
        
        <!-- Booking Modal -->
        <div id="booking-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="modal-title">Book Table</h3>
                <div class="form-group">
                    <label for="booking-date">Date</label>
                    <input type="date" id="booking-date">
                </div>
                <div class="form-group">
                    <label for="booking-time">Time Slot</label>
                    <select id="booking-time"></select>
                </div>
                <div class="form-group">
                    <label for="booking-guests">Number of Guests</label>
                    <input type="number" id="booking-guests" min="1" max="20" value="2">
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests (Optional)</label>
                    <textarea id="special-requests" rows="3" placeholder="Any special requests..."></textarea>
                </div>
                <button onclick="confirmBooking()">Confirm Booking</button>
                <button onclick="closeModal()" style="background: #636e72; color: white;">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/client.js"></script>
</body>
</html>
