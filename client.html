<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - TableBook</title>
    <link rel="stylesheet" href="./css/style.css?v=2">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="client.html" class="active"><i class="fas fa-utensils"></i> Restaurants</a>
            <a href="my-bookings.html"><i class="fas fa-calendar-check"></i> My Bookings</a>
            <a href="map-view.html"><i class="fas fa-map"></i> Map View</a>
            <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <h2>Discover Restaurants</h2>
        <p style="text-align: center; color: #636e72; margin-bottom: 30px;">
            Browse and book your next dining experience
        </p>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading restaurants...
        </div>
        
        <div id="restaurants-container"></div>
        
        <!-- Booking Modal -->
        <!-- Booking Modal Structure - Add this to your client.html body -->
<div id="booking-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title" class="modal-title">Book a Table</h2>
        </div>
        
        <div class="modal-body">
            <div class="form-group">
                <label for="booking-date" class="form-label">Date</label>
                <input type="date" id="booking-date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="booking-time" class="form-label">Time Slot</label>
                <select id="booking-time" class="form-control" required>
                    <!-- Time slots will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="booking-guests" class="form-label">Number of Guests</label>
                <input type="number" id="booking-guests" class="form-control" min="1" max="20" value="2" required>
            </div>
            
            <div class="form-group">
                <label for="special-requests" class="form-label">Special Requests (Optional)</label>
                <textarea id="special-requests" class="form-control" rows="3" placeholder="Any special requirements or requests..."></textarea>
            </div>
        </div>
        
        <div class="modal-footer">
            <div class="modal-buttons">
                <button type="button" onclick="closeModal()" class="modal-btn modal-btn-secondary">
                    Cancel
                </button>
                <button type="button" onclick="confirmBooking()" class="modal-btn modal-btn-primary">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>
</div>
    </div>

    <script type="module" src="./js/client.js"></script>
</body>
</html>
