<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - TableBook</title>
    <link rel="stylesheet" href="./css/style.css?v=2">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="client.html" class="active"><i class="fas fa-utensils"></i> Restaurants</a>
            <a href="my-bookings.html"><i class="fas fa-calendar-check"></i> My Bookings</a>
            <a href="map-view.html"><i class="fas fa-map"></i> Map View</a>
            <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <h2>Discover Restaurants</h2>
        <p style="text-align: center; color: #636e72; margin-bottom: 30px;">
            Browse and book your next dining experience
        </p>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading restaurants...
        </div>
        
        <div id="restaurants-container"></div>
        
        <!-- Booking Modal -->
        <!-- Booking Modal Structure - Add this to your client.html body -->
<div id="booking-modal" class="hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">Book a Table</h2>
      <button onclick="closeModal()" class="close-btn">âœ•</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="booking-date" required />
      </div>

      <div class="form-group">
        <label>Time Slot</label>
        <select id="booking-time"></select>
      </div>

      <div class="form-group">
        <label>Guests</label>
        <input type="number" id="booking-guests" min="1" max="20" value="2" />
      </div>

      <div class="form-group">
        <label>Special Requests</label>
        <textarea id="special-requests" rows="4"></textarea>
      </div>
    </div>

    <div class="modal-footer modal-buttons">
      <button onclick="closeModal()">Cancel</button>
      <button onclick="confirmBooking()">Confirm Booking</button>
    </div>
  </div>
</div>

    </div>

    <script type="module" src="./js/client.js"></script>
</body>
</html>
