<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurants - TableBook</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .restaurant-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e17055;
        }
        
        .stat-card h3 {
            margin: 10px 0 5px 0;
            font-size: 28px;
        }
        
        .stat-card p {
            color: #636e72;
            font-size: 14px;
        }
        
        .restaurant-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .restaurant-details {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .detail-row i {
            width: 30px;
            color: #636e72;
        }
        
        .no-restaurants {
            text-align: center;
            padding: 60px 20px;
            color: #636e72;
        }
        
        .no-restaurants i {
            font-size: 48px;
            color: #dfe6e9;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="owner.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="owner-restaurants.html" class="active"><i class="fas fa-utensils"></i> My Restaurants</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <h2><i class="fas fa-store"></i> My Restaurants</h2>
        
        <!-- Stats Section -->
        <div id="stats-container" class="restaurant-stats">
            <!-- Stats will be loaded dynamically -->
        </div>
        
        <!-- Add New Restaurant Button -->
        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="openAddModal()" style="max-width: 300px; margin: 0 auto;">
                <i class="fas fa-plus-circle"></i> Add New Restaurant
            </button>
        </div>
        
        <!-- Restaurants List -->
        <div id="restaurants-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading your restaurants...
            </div>
        </div>
    </div>

    <!-- Add/Edit Restaurant Modal -->
    <div id="restaurant-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Add New Restaurant</h3>
            
            <div class="form-group">
                <label for="restaurant-name"><i class="fas fa-store"></i> Restaurant Name *</label>
                <input type="text" id="restaurant-name" placeholder="Enter restaurant name" required>
            </div>
            
            <div class="form-group">
                <label for="restaurant-desc"><i class="fas fa-align-left"></i> Description</label>
                <textarea id="restaurant-desc" rows="3" placeholder="Describe your restaurant..."></textarea>
            </div>
            
            <!-- Add these fields in the form -->
<div class="form-group">
    <label for="restaurant-address"><i class="fas fa-map-marker-alt"></i> Address *</label>
    <input type="text" id="restaurant-address" placeholder="Full address (for geolocation)" required>
    <small style="color: #636e72; font-size: 12px;">
        We'll automatically detect coordinates from your address
    </small>
</div>

<div class="form-group" style="display: none;">
    <label for="restaurant-latitude">Latitude</label>
    <input type="number" step="any" id="restaurant-latitude" placeholder="Latitude">
</div>

<div class="form-group" style="display: none;">
    <label for="restaurant-longitude">Longitude</label>
    <input type="number" step="any" id="restaurant-longitude" placeholder="Longitude">
</div>

<div class="form-group">
    <button type="button" onclick="getCurrentLocation()" style="background: #74b9ff;">
        <i class="fas fa-location-arrow"></i> Use My Current Location
    </button>
</div>
            
            <div class="form-group">
                <label for="restaurant-phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="restaurant-phone" placeholder="Contact number">
            </div>
            
            <div class="form-group">
                <label for="restaurant-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="restaurant-email" placeholder="Restaurant email">
            </div>
            
            <div class="form-group">
                <label for="restaurant-slots"><i class="fas fa-clock"></i> Time Slots (one per line)</label>
                <textarea id="restaurant-slots" rows="4" placeholder="Example:
12:00-13:30
14:00-15:30
18:00-19:30
20:00-21:30"></textarea>
            </div>
            
            <div class="form-group">
                <label for="restaurant-capacity"><i class="fas fa-users"></i> Maximum Capacity *</label>
                <input type="number" id="restaurant-capacity" min="1" max="1000" value="50" required>
            </div>
            
            <div class="form-group">
                <label for="restaurant-cuisine"><i class="fas fa-utensil-spoon"></i> Cuisine Type</label>
                <input type="text" id="restaurant-cuisine" placeholder="e.g., Italian, Chinese, Indian">
            </div>
            
            <div class="form-group">
                <label for="restaurant-price"><i class="fas fa-tag"></i> Price Range</label>
                <select id="restaurant-price">
                    <option value="$">$ - Inexpensive</option>
                    <option value="$$">$$ - Moderate</option>
                    <option value="$$$">$$$ - Expensive</option>
                    <option value="$$$$">$$$$ - Very Expensive</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="saveRestaurant()" id="save-btn">
                    <i class="fas fa-save"></i> Save Restaurant
                </button>
                <button onclick="closeModal()" style="background: #636e72;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle" style="color: #d63031;"></i> Confirm Delete</h3>
            <p id="delete-message">Are you sure you want to delete this restaurant?</p>
            <p style="color: #636e72; font-size: 14px; margin-top: 10px;">
                <i class="fas fa-info-circle"></i> This action cannot be undone. All associated bookings will be cancelled.
            </p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="confirmDelete()" style="background: #d63031;">
                    <i class="fas fa-trash"></i> Delete Restaurant
                </button>
                <button onclick="closeDeleteModal()" style="background: #636e72;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/owner-restaurants.js"></script>
</body>
</html>
